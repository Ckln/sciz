<div ng-controller="HeaderCtrl">
  <div class="modal-header">
    <h3 class="modal-title">Création d'un groupe</h3>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="form-group col-md-offset-1 col-md-9">
        <input type="text" class="form-control" placeholder="Nom du groupe" ng-model="groupName" required>
      </div>
    </div>
    <div class="row">
      <div ng-if="createGroupError">
        </br>
        <div uib-alert class="alert" ng-class="{'alert-danger':createGroupError}" dismiss-on-timeout="2000" close="resetAlerts()">
          {{createGroupErrorMessage}}
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <span ng-show="working"><i class="glyphicon glyphicon-repeat normal-right-spinner"></i></span>
    <button class="btn btn-primary" type="button" ng-click="createGroup(groupName)" ng-disabled="groupName === ''" >Créer</button>
    <button class="btn btn-warning" type="button" ng-click="closeCreateGroupModal()">Annuler</button>
  </div>
</div>
